<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<!--    <script src="js/pouchdb-3.0.6.min.js"></script> -->
    <script data-main="js/main.js" src="js/require.js"></script>
</head>
<body>
    <h1>Create NPC</h1>
    <section id="selection">
        <h1>Select</h1>
        <form>
            <label>Character Type: <select id="chartype"></select></label>
            <label>Name: <input id="name" type="text"></input><button id="save">Save</button></label>
            <label>Saved: <select id="saved"></select></label>
        </form>
    </section>
    <section id="result">
        <h1>Result</h1>
        <div id="edge"></div>
        <div><table id="stats"><caption>Stats</caption></table></div>
        <div><table id="skills"><caption>Skills</caption></table></div>
        <div><table id="traits"><caption>Traits</caption></table></div>
    </section>
</body>
</html>
