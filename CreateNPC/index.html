<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <script data-main="js/main.js" src="js/require.js"></script>
</head>
<body>
    <h1>Create NPC</h1>
    <section id="selection">
        <h1>Select</h1>
        <form>
            <label>Character Type: <select id="chartype"><option>Loading..</option></select></label>
            <label>Name: <input id="name" type="text"></input><button id="save">Save</button></label>
            <label>Saved: <select id="saved"><option>Loading...</option></select></label>
        </form>
    </section>
    <section id="result">
        <h1>Result</h1>
        <div id="edge"></div>
        <div id="stats"></div>
        <div class="flex">
            <div><table id="skills"></table></div>
            <div><table id="traits"></table></div>
            <div><table id="gear"></table></div>
        </div>
    </section>
</body>
</html>
